<!DOCTYPE html>
<html>
<head>
    <!--CSS-->
<style>
body{
	background-image: url("mars.gif");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
	border-width:10px;
	background-color: white; 
	border-style:ridge;
}

h1,h4
{
	color: white !important;
}
</style>		
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Moving Rover On</title>
</head>
<body onload="add();">
<center>
<h1>Moving Rover On Mars</h1>
<canvas id="myCanvas" width="800" height="600"></canvas>
<h4>
	<b class="text-danger">NOTE : </b> IF ROVER IS NOT VISIABLE PRESS ANY ARROW KEY
</h4>

</center>
<!--Javascript-->
<script>
    canvas = document.getElementById('myCanvas');
    ctx = canvas.getContext("2d");

    nasa_mars_images_array = ["nasa_1.jpg", "nasa_2.jpg", "nasa_3.jpg", "nasa_4.jpg"];

    random_number = Math.floor(Math.random()* 4);
    console.log(random_number);

    rover_width = 100;
    rover_height = 90;

    background_image = nasa_mars_images_array[random_number];
    rover_image = "rover.png";

    rover_x = 10;
    rover_y = 10;

    function add()
    {
        background_imgTag = new Image();
        background_imgTag.onload = uploadBackground;
        background_imgTag.src = background_image;

        rover_imgTag = new Image();
        rover_imgTag.onload = uploadRover;
        rover_imgTag.src = rover_image;
    }

    function uploadBackground()
    {
        ctx.drawImage(background_imgTag, 0, 0, canvas.width, canvas.height);
    }

    function uploadRover()
    {
        ctx.drawImage(rover_imgTag, rover_x, rover_y, rover_width, rover_height);
    }

    window.addEventListener("keydown", my_keydown);

    function my_keydown(e)
    {
        keyPressed = e.keyCode;
        console.log(keyPressed);

        if (keyPressed == '38')
        {
            up();
            console.log("Up");
        }

        if (keyPressed == '40')
        {
            down();
            console.log("Down");
        }

        if (keyPressed == '37')
        {
            left();
            console.log("Left");
        }

        if (keyPressed == '39')
        {
            right();
            console.log("Right");
        }
    }

    function up()
    {
        if ( rover_y >= 0)
        {
            rover_y = rover_y - 10;
            console.log("When up arrow is pressed, x = " + rover_x + " | y = " +rover_y);
            uploadBackground();
            uploadRover();    
        }
    }

    function down()
    {
        if ( rover_y <= 500)
        {
            rover_y = rover_y + 10;
            console.log("When up arrow is pressed, x = " + rover_x + " | y = " +rover_y);
            uploadBackground();
            uploadRover();    
        }
    }

    function left()
    {
        if ( rover_x >= 0)
        {
            rover_x = rover_x - 10;
            console.log("When up arrow is pressed, x = " + rover_x + " | y = " +rover_y);
            uploadBackground();
            uploadRover();    
        }
    }

    function right()
    {
        if ( rover_x <= 700)
        {
            rover_x = rover_x + 10;
            console.log("When up arrow is pressed, x = " + rover_x + " | y = " +rover_y);
            uploadBackground();
            uploadRover();    
        }
    }
</script>
</body>
</html>
